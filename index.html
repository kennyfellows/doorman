<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript">
    const client = new WebSocket('ws://localhost:3000');

    client.onopen = () => {
      client.send('hello there, server');
    }

    document.addEventListener( 'DOMContentLoaded', () => {
      const msgDiv   = document.getElementById('placeNum');
      const handlers = {
        'line-update': handleLineUpdate
      };

      client.onmessage = ( event ) => {
        const { type, msg } = JSON.parse( event.data );
        const handler = handlers[ type ];
        handler( msg );
      }

      function handleLineUpdate( place ) {
        msgDiv.innerHTML = place;
      }

    });

  </script>
</head>
<body>
  <h1>Welcome to the waiting room</h1>

  <p>Your place in line: <span id="placeNum"></span></p>
</body>
</html>
